<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <section id="hero">
        <video class="hero-video" autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='videos/hero background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Video Test</h1>
            <p>If you can see this text, the video should be playing in the background.</p>
        </div>
    </section>
</body>
</html>
